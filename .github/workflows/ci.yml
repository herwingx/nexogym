name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      NODE_ENV: test
      # Non-production placeholders for unit CI.
      # In GitHub repository settings, you can override with real CI secrets/variables.
      DATABASE_URL: postgresql://postgres:postgres@db.supabase.example:5432/postgres
      DIRECT_URL: postgresql://postgres:postgres@db.supabase.example:5432/postgres
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_ANON_KEY: test-anon-key
      METRICS_ENABLED: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Security audit (high)
        continue-on-error: true
        run: npm run audit:high
